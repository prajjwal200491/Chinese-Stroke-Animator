<!-- <ng-container *ngIf="characterIndex && character"> -->
    <div class="card-container">
        <div class="tools">
            <div>
                Color: <input type="color" id="color" [(ngModel)]="color">
            </div>
            <div>
                Brush: <input type="number" id="brushSize" min="1" max="50" [(ngModel)]="brushSize">
            </div>
            <div class="undo"> 
            <i (click)="undo()" class="bi bi-arrow-counterclockwise"></i>
        </div>
            <div>
                <div class="reset"><i (click)="resetDrawing()" class="bi bi-x-circle"></i></div>
            </div>
        </div>
    <div #mysvg class="svg-container" id="{{'svgContainer'+ characterIndex}}">
    </div>
    <canvas #canvas id="{{'canvas'+characterIndex}}" width="300" height="300">
    </canvas>
</div>
<!-- </ng-container> -->
